{% extends "navbar.html" %}
{% block title %}
Update Hospital Information
{% endblock title %}
{% block body %}
<br>
<br>
<br>
<br>
<br>

<div class="container mt-4">
    <div class="display-4 text-center text-info">Update Hospital Data</div>
    <br>
    <div class="row">
        <div class="col-md-4"></div>


        <div class="col-md-4">

            <div class="card">
                {% include 'msg.html' %}
                <h4 class="text-center text-success">Covid Care Center</h4>
                <div class="card-body bg-light">
                    <form action="/hedit/{{posts.id}}" method="post">
                        <Center>Hospital Code : {{current_user.hcode}}</Center>
                        <div class="form-group">
                            <input type="text" class="form-control mt-2" name="hcode" value="{{posts.hcode}}"
                                placeholder="Enter the Hospital Code" required hidden>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control mt-2" name="hname" value="{{posts.hname}}" placeholder="Enter Hospital Name"
                                required>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-control mt-2" name="normalbed" value="{{posts.normalbed}}" placeholder="Normal Bed Available?" value="" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control mt-2" name="hicubeds" value="{{posts.hicubed}}"
                                placeholder="H.I.C.U Bed Available?" required>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-control mt-2" name="icubeds" value="{{posts.icubed}}"
                                placeholder="I.C.U Bed Available?" required>
                        </div>

                        <div class="form-group">
                            <input type="number" class="form-control mt-2" name="ventbeds" value="{{posts.vbed}}"
                                placeholder="Ventilators Bed Available?" required>
                        </div>

                        <br>
                        <button class="btn btn-info" type="submit">Update</button>




                    </form>

                </div>
            </div>
            <div class="col-md-4"></div>


        </div>

        



   
    
</div>   

    
{% endblock body %}}
