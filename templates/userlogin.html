{% extends 'baselogin.html' %}
{% block title %}
User LogIn
{% endblock title %}
{% block form %}
<h2>Login In</h2>

<div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">


        <form action="/login" method="post">
        {% include 'msg.html' %}    

            <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="Enter  SRF ID" name="srf" required>
            </div>

            <div class="form-group">
                <input type="date" class="form-control mt-2" placeholder="Enter  DOB" name="dob" required>
            </div>
            <br>
            <button type="submit" class="btn btn-info">LogIn</button>

        </form>

        <a class="text-success-dark" href="/signup">New user? SignUp </a>
    </div>


    <div class="col-md-4"></div>


</div>

{% endblock form %}
